<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ Strategies - MacMarket</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="theme.js"></script>
    <script src="ticker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="sidebar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="account.html">Account</a>
    <a href="tickers.html">Tickers</a>
    <a href="signals.html">Signals</a>
    <a href="alerts.html">Alerts</a>
    <a href="journal.html">Journal</a>
    <a href="backtests.html">Backtests</a>
    <a href="qq.html">QQ Strategies</a>
    <a href="github.html">GitHub</a>
    <a href="help.html#qq">Help</a>
    <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
    <a href="#" id="logout-link">Logout</a>
    <button id="theme-toggle">Toggle Theme</button>
</div>
<header>
    <img id="header-logo" src="images/logo-light.png" alt="Logo">
    <h1>MacMarket</h1>
    <div id="user-info"></div>
    <div id="time"></div>
    <div id="status"></div>
</header>
<main>
    <div id="ticker-bar"><button id="ticker-toggle">Pause</button><div id="ticker-track"></div></div>
    <h2>QuiverQuant Strategies</h2>
    <div id="controls">
        <select id="strategySelect" multiple></select>
        <input id="capitalInput" type="number" placeholder="Capital USD">
        <select id="priceFill">
            <option value="next_open">Next Open</option>
            <option value="close">Close</option>
        </select>
        <label><input type="checkbox" id="fractionalToggle" checked> Fractional</label>
        <select id="roundingMode" style="display:none">
            <option value="floor">floor</option>
            <option value="round">round</option>
            <option value="ceil">ceil</option>
        </select>
        <input id="tolerance" type="number" value="1" step="0.1">%
        <select id="range">
            <option value="30d">Last 30d</option>
            <option value="90d">Last 90d</option>
            <option value="ytd">YTD</option>
            <option value="1y">1Y</option>
        </select>
        <button id="syncBtn">Sync latest email</button>
        <button id="runBtn">Run rebalances</button>
    </div>
    <canvas id="equityChart"></canvas>
    <canvas id="drawdownChart"></canvas>
    <div id="metrics"></div>
    <table id="positionsTable"></table>
    <table id="tradesTable"></table>
</main>
<script src="js/qq.js"></script>
</body>
</html>
