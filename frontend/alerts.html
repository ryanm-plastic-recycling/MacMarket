<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alerts - MacMarket</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/theme.js" defer></script>
  <script src="/ticker.js" defer></script>
  <script src="/js/alerts.js" defer></script>
</head>
<body>
  <div id="sidebar">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="account.html">Account</a>
    <a href="tickers.html">Tickers</a>
    <a href="signals.html">Signals</a>
    <a href="alerts.html">Alerts</a>
    <a href="journal.html">Journal</a>
    <a href="backtests.html">Backtests</a>
    <a href="github.html">GitHub</a>
    <a href="help.html#alerts">Help</a>
    <a href="admin.html" id="admin-link" style="display:none;">Admin</a>
    <a href="#" id="logout-link">Logout</a>
    <button id="theme-toggle">Toggle Theme</button>
  </div>
  <header>
    <img id="header-logo" src="/images/logo-light.png" alt="MacMarket Logo" />
    <h1>MacMarket</h1>
    <div id="user-info"></div>
    <div id="time"></div>
    <div id="status"></div>
  </header>
  <main>
    <div id="ticker-bar">
      <button id="ticker-toggle">Pause</button>
      <div id="ticker-track"></div>
    </div>
    <h2>Alerts</h2>
    <section class="card">
      <h3>Strategy</h3>
      <select id="alert-strategy">
        <option value="HACO">HACO</option>
        <option value="SMA">SMA Crossover</option>
        <option value="MACD">MACD</option>
      </select>
    </section>
    <section class="card">
      <h3>Frequency</h3>
      <select id="alert-frequency">
        <option value="5m">Every 5 minutes</option>
        <option value="15m" selected>Every 15 minutes</option>
        <option value="1h">Hourly</option>
        <option value="1d">Daily</option>
      </select>
    </section>
    <section class="card">
      <h3>Delivery</h3>
      <label>Email <input id="alert-email" type="email" placeholder="you@example.com"></label>
      <label>SMS <input id="alert-sms" type="tel" placeholder="+13175551234"></label>
    </section>
    <section class="card">
      <h3>Symbols</h3>
      <div class="row">
        <input id="symbol-input" type="text" placeholder="AAPL" />
        <button id="add-symbol" type="button">Add</button>
      </div>
      <div id="symbol-list" class="symbol-cards"></div>
    </section>
    <div class="row">
      <button id="save-alerts" type="button">Save Settings</button>
      <button id="test-alerts" class="secondary" type="button">Run Test</button>
    </div>
    <div id="toast" class="toast" style="display:none;"></div>
  </main>
</body>
</html>
